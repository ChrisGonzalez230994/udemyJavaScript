<!DOCTYPE html>
<head>
    <title>Texto ordenado</title>
</head>
<body>
    <!--Este es el titulo principal-->
    <h1>Soy el más importante</h1>

    <!--Este es el titulo secundario-->
    <h2>Soy el segundo</h2>

    <!--Este es el titulo terciario-->
    <h3>Ahora sigo yo</h3>
    <h4>El cuarto trambien cuentaz</h4>
    <h5>No me dejen último</h5>
    <h6>Casi me quedo afuera</h6>
    <p>Soy un párrafo normal</p>
    
</body>

</html>
